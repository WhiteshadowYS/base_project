/* groovylint-disable NoDef, UnusedVariable, VariableTypeRequired */
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "com.whiteshadow.baseApp"
        minSdkVersion 23
        targetSdkVersion 31
        multiDexEnabled true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Need for "Get Version package"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            // if (System.getenv()["CI"]) { // CI=true is exported by Codemagic
            //     storeFile file(System.getenv()["FCI_KEYSTORE_PATH"])
            //     storePassword System.getenv()["FCI_KEYSTORE_PASSWORD"]
            //     keyAlias System.getenv()["FCI_KEY_ALIAS"]
            //     keyPassword System.getenv()["FCI_KEY_PASSWORD"]
            // } else {
            //     storeFile file("/Users/yurashevelev/pharmatrail.jks")
            //     storePassword "pharmatrail2021"
            //     keyAlias "pharmatrail"
            //     keyPassword "pharmatrail2021"
            // }
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "app"
    productFlavors {
        production {
            dimension "app"
            applicationId "com.whiteshadow.baseApp"
            resValue "string", "app_name", "BaseApp"
        }
        staging {
            dimension "app"
            applicationId "com.whiteshadow.baseApp.stage"
            resValue "string", "app_name", "BaseApp Staging"
        }
        develop {
            dimension "app"
            applicationId "com.whiteshadow.baseApp.dev"
            resValue "string", "app_name", "BaseApp Develop"
        }
    }
    
    applicationVariants.all { variant ->
    variant.outputs.all { output ->
        def versionName = variant.versionName
        def versionCode = variant.versionCode // e.g 1.0
        def flavorName = variant.flavorName // e. g. Free
        def buildType = variant.buildType.name // e. g. debug

        outputFileName = "pharmatrail-${buildType}-${flavorName}-${versionName}+${versionCode}.apk"
    }
}
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.firebase:firebase-analytics'
    implementation platform('com.google.firebase:firebase-bom:29.0.0')
}